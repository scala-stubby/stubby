machine:
  java:
    version: openjdk8
dependencies:
  override:
    - sbt +compile
  cache_directories:
    - "~/.sbt"
test:
  override:
    - sbt +test
deployment:
  publish:
    branch: master
    commands:
      - echo "credentials += Credentials(\"Artifactory Realm\", \"oss.jfrog.org\", \"$BINTRAY_USER\", \"$BINTRAY_KEY\")" > ~/.sbt/0.13/credentials.sbt
      - sbt +publish
